<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pourquoi</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar">
        <a class="logo" href="{{ url_for('home') }}">Yacher te</a>
        <div class="nav-options">

            <!-- Menu Catégorie -->
            <div class="nav-item dropdown">
                <span class="dropbtn">Catégorie</span>
                <div class="dropdown-content">
                    <a href="#" onclick="submitCategory('Voyage')">Voyage</a>
                    <a href="#" onclick="submitCategory('Habillement')">Habillement</a>
                    <a href="#" onclick="submitCategory('Location de maison')">Location de maison</a>
                    <a href="#" onclick="submitCategory('Appareil électroménager')">Appareil électroménager</a>
                </div>
            </div>

            <!-- Contactez-nous -->
            <div class="nav-item">
                <a href="{{ url_for('nouveaux_clients') }}">Contactez-nous</a>
            </div>

            <!-- Menu Langue -->
            <div class="nav-item dropdown">
                <span class="dropbtn">Langue</span>
                <div class="dropdown-content">
                    <a href="#">FR</a>
                    <a href="#">EN</a>
                </div>
            </div>

            <!-- Connexion / Déconnexion -->
            <div class="nav-item">
                <select name="auth">
                    <option value="login">Connexion</option>
                    <option value="logout">Déconnexion</option>
                </select>
            </div>

        </div>
    </nav>
    <script>
    function submitCategory(categoryName) {

        const form = document.createElement("form");
        form.method = "POST";
        form.action = "{{ url_for('resultat') }}";

        const input = document.createElement("input");
        input.type = "hidden";
        input.name = "query";
        input.value = categoryName;

        form.appendChild(input);
        document.body.appendChild(form);
        form.submit();
    }
    </script>

</body>
</html>
